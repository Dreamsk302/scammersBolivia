<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Estafadores (Bolivia)</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> <!-- Enlace a Google Fonts -->
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Cambiar la fuente */
            background-color: #B5B7B7; /* Cambiar el color de fondo */
            color: #AB957C; /* Cambiar el color del texto */
            padding: 20px;
        }
        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            border: 1px solid #888; /* Cambiar el color del borde */
            border-radius: 9px;
            font-size: 16px; /* Cambiar el tamaño de la fuente */
        }
        .result-list {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }
        .result-list li {
            padding: 10px;
            border-bottom: 1px solid #ccc; /* Cambiar el color del borde inferior */
            background-color: #fff; /* Cambiar el color de fondo de los elementos de la lista */
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Lista de Estafadores (Bolivia)</h1>
        <input type="text" id="searchInput" placeholder="Buscar nombre..." onkeyup="searchNames()">
    </div>
    <ul id="resultList" class="result-list">
        <!-- Los nombres se mostrarán aquí -->
    </ul>

    <script>
        // Lista de nombres
        const names = [
            "Juan Pérez",
            "María García",
            "Carlos Hernández",
            "Laura Fernández",
            "Pedro Martínez",
            "Ana López",
            "Jorge González",
            "Marta Rodríguez",
            "Luis Sánchez",
            "Isabel Díaz"
        ];

        // Mostrar todos los nombres inicialmente
        const resultList = document.getElementById('resultList');
        names.forEach(name => {
            const li = document.createElement('li');
            li.textContent = name;
            resultList.appendChild(li);
        });

        function searchNames() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const resultList = document.getElementById('resultList');
            resultList.innerHTML = '';

            // Filtrar la lista de nombres
            const filteredNames = names.filter(name => name.toLowerCase().includes(input));

            // Mostrar resultados
            filteredNames.forEach(name => {
                const li = document.createElement('li');
                li.textContent = name;
                resultList.appendChild(li);
            });

            // Si no hay resultados
            if (filteredNames.length === 0) {
                const li = document.createElement('li');
                li.textContent = 'No se encontraron datos';
                resultList.appendChild(li);
            }
        }
    </script>
</body>
</html>
